{% extends 'navbar.html' %}
{% block content %}
<form action="readdata" method="post">
    {% csrf_token %}
    <center>
        <h8 style="color:black"><u><i>Add details here..</i></u></h8>
<table>
    <tr>
        <td>Name:</td>
        <td><input type="text" name="uname"></td>
    </tr>
     <tr>
        <td>Age:</td>
        <td><input type="number" name="age"></td>
    </tr>
     <tr>
        <td>Phno:</td>
        <td><input type="number" name="phno"></td>
    </tr>
     <tr>
        <td>City:</td>
        <td><select name="city">
        {% for i in City_Data %}
            <option>{{i.City_Name}}</option>
            {% endfor %}
        </select>
        </td>
    </tr>
      <tr>
        <td>Course:</td>
        <td><select name="course">
        {% for i in Course_Data %}
            <option>{{i.Course_Name }}</option>
            {% endfor %}
        </select>
        </td>
    </tr>
    <tr>
        <td><input type="submit" name="btnsubmit" value="ADD STUDENT"> </td>
    </tr>

</table>
    </center>
    </form>
{% endblock %}
